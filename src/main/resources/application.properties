# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource
spring.datasource.url=jdbc:h2:file:./src/main/resources/judge;AUTO_SERVER=TRUE;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create
# HighJustice
highjustice.gui.color.player1=red
highjustice.gui.color.player2=#FF0000
highjustice.gui.color.background=#CCCCCC
highjustice.gui.color.obstacle=#FFF000

spring.main.web-environment=false